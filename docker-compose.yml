version: '3.8'

services:
  microblog:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount content directory for development
      - ./content:/app/content
      # Mount build directory for persistent builds
      - ./build:/app/build
      # Mount templates for development
      - ./templates:/app/templates
      # Mount static files for development
      - ./static:/app/static
      # Optional: Mount source code for development (uncomment for hot reload)
      # - ./microblog:/app/microblog
    environment:
      - PYTHONPATH=/app
      - MICROBLOG_DEBUG=true
    command: ["microblog", "serve", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped

  # Optional: Add a reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./build:/usr/share/nginx/html:ro
  #   depends_on:
  #     - microblog
  #   restart: unless-stopped

volumes:
  # Persistent storage for build artifacts
  build_data:
  # Persistent storage for content
  content_data: